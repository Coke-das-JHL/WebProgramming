<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<SCRIPT language="JavaScript">
function check(){
  //TEXT객체 <INPUT>태그의 text Type로 만들어진 텍스트 박스에 접근 
  /*
   onBlur: 포커스 벗어날 때                      textName.blur()
   onChange: 내용 바뀔 때                       textName.focus() 
   onFocus: 포커스 설정될때                      textName.select()
   onSelect: 텍스트 박스 클릭하거나 선택했을 때
   이벤트 핸들러 호출가능                         메소드 호출 가능
   */
  
	//입력이 모두 되었는지 체크하고 포인터를 그 빈칸으로 옮김
	if(!info.ID.value){
		alert("아이디를 입력하세요");
		info.ID.focus();	 }
	else if(!info.pwd.value){
		alert("비밀번호를 입력하세요");
		info.pwd.focus();	
	}else if(!info.name.value){
		alert("이름 입력하세요");
		info.name.focus();	
	}else if(!info.pri1.value | !info.pri2.value){
		alert("주민등록번호를 입력하세요");
		info.pri1.focus();	
	}else
		info.submit();
}
</SCRIPT>
</head>
<body>
<form name="info" method="POST" action="register.jsp">
<TABLE border=10 align=center>
<tr> <td>아이디</td> <td>     <input type="text" name="ID" ></td> </tr>
<tr> <td>비밀번호</td><td>    <input type="password" name="pwd"></td></tr>
<tr><td>이름</td><td>        <input type="text" name="name" Value="이름"></td></tr> <!--초기값 설정 가능 -->
<tr><td>주민등록번호</td><td>  <input type="text" name="pri1"> - <input type="text" name="pri2"></td></tr>
<tr><td>                    <input type="button" value="등록하기" onClick="check()"><input type="reset" value="취소하기"></td></tr>
</table>
</form>
</body>
</html>
