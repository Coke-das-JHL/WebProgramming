<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>selectform</title>
</head>
<body>
<form action="selectform.jsp" method="get" name="textform">
<table border=1>
<tr><td>학력</td>
<td>
<select name="edu">
<option selected>재학생</option>
<option>학사</option>
<option>석사</option>
<option>박사</option>
</select>
</td>
</tr>
<tr><td>소속국가</td>
<td>
<select name="na" size="3">  <!-- 한번에 보이는 옵션수 설정 -->
<option selected>Korea</option>
<option>USA</option>
<option>Japan</option>
</select></td> 
</tr>
<tr><td>관심분야</td>
<td>
<select name="like" size="4" multiple> <!-- 여러 개 설정가능하도록 설정 -->
<option>광고/ 미디어</option>
<option selected>프로듀서</option>  <!-- default check -->
<option selected>컨설팅</option>
<option>그래픽디자이너</option>
</select>
</td>
</tr>
</table>
<input type="submit" value="전송" name="submitbtn">
<input type="reset" value="초기화" name="resetbtn">
</form>
</body>
</html>
