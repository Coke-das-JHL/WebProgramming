<SCRIPT LANGUAGE="JavaScript">
	function countdown(){
		//getElementById를 통해 HTML 문서의 객체를 가져올 수 있음
		var temp = document.getElementById("count").value;
		document.getElementById("count").value = temp-1;
	}
</SCRIPT>
