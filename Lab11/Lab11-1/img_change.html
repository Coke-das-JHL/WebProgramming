<!-- 이미지 객체 <IMG SRC="이미지URL" NAME="~">에 의해 생성되는 객체: NAME태그를 반드시 지정해야 접근 가능
     images["name"], images[index]로도 접근 가능 -->

<html>
<head>
<meta charset="UTF-8">
<title>Image 객체</title>
<SCRIPT LANGUAGE="JavaScript">
<!-- 
	//event handler function
	function imageChange(path){
			//document.images['image'].src=path;
			document.image.src=path;
	}
//-->
</SCRIPT>
</head>
<body>
<SCRIPT LANGUAGE="JavaScript">
document.write("이미지 개수:" + (document.images.length)+"<br>");
</SCRIPT>
				   <!-- 이벤트 핸들러 등록 -->
<IMG NAME="image" SRC="bird1.jpg" onMouseOver=imageChange("bird2.jpg") onMouseOut=imageChange("bird1.jpg")>
</body>

</html>
